{% extends 'catalog/base.html' %}
{% block content%}
    <div class="coll-12">
        <div class="row">
            <h3>Вы точно хотите удалить продукт?</h3>
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'catalog:category' object.category.pk %}" type="button" class="btn btn-success">Отмена</a>
                        </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
