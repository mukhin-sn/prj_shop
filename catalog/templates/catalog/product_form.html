{% extends 'catalog/base.html' %}
{% block content%}
<form method="post" enctype="multipart/form-data">
<div class="container overflow-hidden text-center">
  <div class="row gy-5">
    <div class="col-12">
      <div class="card">
        <h3 class="card-header">
            {% if object %}
                Редактирование
            {% else %}
                Создание
            {% endif %}
        </h3>
      </div>
    </div>
  </div>
</div>
<p></p>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Версия
                </div>
                <div class="card-body">

                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                        {{ form.as_p}}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
