{% extends 'catalog/base.html' %}
{% block content %}

<section class="py-3 text-center container">
    <div class="col-lg-12 col-md-2 mx-auto">
        <div class="col">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" height="100%" src="/media/{{ object.image }}"/>
                <div class="card-body">
                <h4 class="card-text">{{ object.name }}</h4>
                <p class="card-text">{{ object.content }}</p>
                <p class="card-text">Дата создания: {{ object.creation_date }}</p>
                <p class="card-text">Опубликовано: {{ object.is_published }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        <a href="{% url 'catalog:update_blog' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Редактирование</a>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
