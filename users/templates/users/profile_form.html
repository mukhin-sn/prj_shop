{% extends 'catalog/base.html' %}

{% block content%}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <h3 class="card-header">Редактирование профиля</h3>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </form>
                    </div>
                <div class="card-footer">
                    <a href="{% url 'users:generate_new_password' %}" class="btn btn-secondary">Сгенерировать пароль</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
