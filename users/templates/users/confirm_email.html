{% extends 'catalog/base.html' %}

{% block content%}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <h3 class="card-header">Подтверждение регистрации</h3>
                    <div class="card-body">
                        <p>Проверьте почту</p>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
